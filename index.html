<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="asset/css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container customContainer">
        <h1 class="text-center text-light">Blood Donar List</h1>
        <hr class="m-auto w-25 mb-5 text-light">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="bloodgroup" placeholder="Blood Group" autocomplete="off">
                <label for="bloodgroup">Blood Group</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" placeholder="Address" autocomplete="off">
                <label for="address">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="number" placeholder="Number" autocomplete="off">
                <label for="bloodgroup">Number</label>
            </div>
            <button type="submit" id="button"  class="btn btn-info mt-3">Submit</button>
        </form>
    </div>

    <div class="container text-center mt-5">
        <div class="insert-table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Blood Group</th>
                    <th scope="col">Address</th>
                    <th scope="col">Number</th>
                  </tr>
                </thead>
                <tbody id="tableData">
                  
                </tbody>
              </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

        <script src="asset/js/main.js"></script>
</body>

</html>
